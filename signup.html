<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Sample</title>
    
</head>
<body>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
<div class="container">
    <header>
        <h1 id="title"> SPORT CARD</h1>
        <p id="description">Create account</p>
    </header>
    <div class="form-wrapper">
        <form id="survey-form">
            <div class="name">
                <label id="name-label">Name</label><br>
                <input type="text" class="input-styling" id="name" placeholder="Enter Name" required>
            </div>
            <div class="email">
                <label id="email-label">Email address</label><br>
                <input type="email" class="input-styling" id="email" placeholder="Enter Email address" required>
            </div>
          <div class="code">
                <label id="number-label">Password</label><br>     
                <input type="password" class="input-styling" id="number" placeholder="Enter Password" pattern="[0-9]{3}" min="001" max="999" required>
            </div>
            <div class="number">
                <label>Phone number</label><br>        
                <input type="number" class="input-styling" id="number" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
            </div>
            
            <div class="nationality">
                <label>Nationality</label><br>
                <input list="dropdown" class="input-styling">
                <datalist id="dropdown">
                    <option value="Alaska">Alaska</option>            
                    <option value="Arizona">Arizona</option>
                    <option value="California">California</option>            
                    <option value="Florida">Florida</option>
                    <option value="New York">New York</option>
                    <option value="Ohio">India</option>
                    <option value="Washington">Washington</option>
                    <option value="Other">Other</option>
                </datalist>
            </div>
            <div class="gender">
                <label id="gender">Select gender</label><br>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other  
            </div>

            <div class="submit">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
